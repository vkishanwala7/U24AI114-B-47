<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 350">
  <!-- Background -->
  <rect width="300" height="350" fill="#f5f5f7" rx="10" ry="10"/>
  
  <!-- Portrait circle background -->
  <circle cx="150" cy="150" r="100" fill="#e1e6f0"/>
  
  <!-- Head -->
  <circle cx="150" cy="140" r="60" fill="#ffe0c2"/>
  
  <!-- Hair -->
  <path d="M 90 130 Q 90 80 150 70 Q 210 80 210 130 Q 190 70 150 60 Q 110 70 90 130" fill="#e6be8a"/>
  <path d="M 100 180 Q 110 200 130 210 Q 110 190 100 180" fill="#e6be8a"/>
  <path d="M 200 180 Q 190 200 170 210 Q 190 190 200 180" fill="#e6be8a"/>
  
  <!-- Eyes -->
  <ellipse cx="130" cy="130" rx="8" ry="6" fill="white"/>
  <circle cx="130" cy="130" r="3" fill="#5a3b24"/>
  <ellipse cx="170" cy="130" rx="8" ry="6" fill="white"/>
  <circle cx="170" cy="130" r="3" fill="#5a3b24"/>
  
  <!-- Eyebrows -->
  <path d="M 122 118 Q 130 114 138 118" fill="none" stroke="#a58047" stroke-width="2" stroke-linecap="round"/>
  <path d="M 162 118 Q 170 114 178 118" fill="none" stroke="#a58047" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Nose -->
  <path d="M 150 130 Q 155 140 150 150" fill="none" stroke="#ecc2a9" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Mouth -->
  <path d="M 135 165 Q 150 175 165 165" fill="none" stroke="#d68e8e" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Ears -->
  <path d="M 90 135 Q 85 145 90 155" fill="none" stroke="#ffe0c2" stroke-width="12" stroke-linecap="round"/>
  <path d="M 210 135 Q 215 145 210 155" fill="none" stroke="#ffe0c2" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Earrings -->
  <circle cx="87" cy="155" r="3" fill="#c0c0c0"/>
  <circle cx="213" cy="155" r="3" fill="#c0c0c0"/>
  
  <!-- Neck -->
  <path d="M 140 190 L 135 220 L 165 220 L 160 190" fill="#ffe0c2"/>
  
  <!-- Shirt collar -->
  <path d="M 135 220 L 115 225 L 125 240 L 175 240 L 185 225 L 165 220" fill="#5c6bc0"/>
  
  <!-- Name -->
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333333">Sarah Johnson</text>
  <text x="150" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666666">Civil Engineering</text>
</svg>
