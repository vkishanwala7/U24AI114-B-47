<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 350">
  <!-- Background -->
  <rect width="300" height="350" fill="#f5f5f7" rx="10" ry="10"/>
  
  <!-- Portrait circle background -->
  <circle cx="150" cy="150" r="100" fill="#e1e6f0"/>
  
  <!-- Head -->
  <circle cx="150" cy="140" r="60" fill="#e8c298"/>
  
  <!-- Hair -->
  <path d="M 95 115 Q 100 70 150 65 Q 200 70 205 115 Q 180 75 150 80 Q 120 75 95 115" fill="#2a1506"/>
  <path d="M 90 130 Q 90 90 120 80 L 120 90 Q 95 100 95 130" fill="#2a1506"/>
  <path d="M 210 130 Q 210 90 180 80 L 180 90 Q 205 100 205 130" fill="#2a1506"/>
  
  <!-- Eyes -->
  <ellipse cx="130" cy="130" rx="8" ry="6" fill="white"/>
  <circle cx="130" cy="130" r="3" fill="#482306"/>
  <ellipse cx="170" cy="130" rx="8" ry="6" fill="white"/>
  <circle cx="170" cy="130" r="3" fill="#482306"/>
  
  <!-- Eyebrows -->
  <path d="M 122 118 Q 130 114 138 118" fill="none" stroke="#2a1506" stroke-width="2" stroke-linecap="round"/>
  <path d="M 162 118 Q 170 114 178 118" fill="none" stroke="#2a1506" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Nose -->
  <path d="M 150 130 Q 155 140 150 150" fill="none" stroke="#d5ac82" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Mouth -->
  <path d="M 135 165 Q 150 175 165 165" fill="none" stroke="#d68e8e" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Ears -->
  <path d="M 90 135 Q 85 145 90 155" fill="none" stroke="#e8c298" stroke-width="12" stroke-linecap="round"/>
  <path d="M 210 135 Q 215 145 210 155" fill="none" stroke="#e8c298" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Earrings -->
  <path d="M 85 155 L 85 160" stroke="#ffd700" stroke-width="1.5"/>
  <circle cx="85" cy="162" r="2" fill="#ffd700"/>
  <path d="M 215 155 L 215 160" stroke="#ffd700" stroke-width="1.5"/>
  <circle cx="215" cy="162" r="2" fill="#ffd700"/>
  
  <!-- Neck -->
  <path d="M 140 190 L 135 220 L 165 220 L 160 190" fill="#e8c298"/>
  
  <!-- Shirt collar -->
  <path d="M 135 220 L 115 225 L 125 240 L 175 240 L 185 225 L 165 220" fill="#e91e63"/>
  
  <!-- Name -->
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333333">Aisha Patel</text>
  <text x="150" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666666">Chemical Engineering</text>
</svg>
