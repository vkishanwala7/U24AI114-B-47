<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 350">
  <!-- Background -->
  <rect width="300" height="350" fill="#f5f5f7" rx="10" ry="10"/>
  
  <!-- Portrait circle background -->
  <circle cx="150" cy="150" r="100" fill="#e1e6f0"/>
  
  <!-- Head -->
  <circle cx="150" cy="140" r="60" fill="#ffd6b3"/>
  
  <!-- Hair -->
  <path d="M 90 120 Q 110 60 150 70 Q 190 60 210 120 Q 180 65 150 65 Q 120 65 90 120" fill="#3d3d3d"/>
  
  <!-- Eyes -->
  <ellipse cx="130" cy="130" rx="8" ry="6" fill="white"/>
  <circle cx="130" cy="130" r="3" fill="#436b8c"/>
  <ellipse cx="170" cy="130" rx="8" ry="6" fill="white"/>
  <circle cx="170" cy="130" r="3" fill="#436b8c"/>
  
  <!-- Eyebrows -->
  <path d="M 122 120 Q 130 116 138 120" fill="none" stroke="#3d3d3d" stroke-width="2" stroke-linecap="round"/>
  <path d="M 162 120 Q 170 116 178 120" fill="none" stroke="#3d3d3d" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Nose -->
  <path d="M 150 130 Q 155 140 150 150" fill="none" stroke="#e8c4a9" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Mouth -->
  <path d="M 135 165 Q 150 175 165 165" fill="none" stroke="#d68e8e" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Ears -->
  <path d="M 90 135 Q 85 145 90 155" fill="none" stroke="#ffd6b3" stroke-width="12" stroke-linecap="round"/>
  <path d="M 210 135 Q 215 145 210 155" fill="none" stroke="#ffd6b3" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Neck -->
  <path d="M 140 190 L 135 220 L 165 220 L 160 190" fill="#ffd6b3"/>
  
  <!-- Shirt collar -->
  <path d="M 135 220 L 115 225 L 125 240 L 175 240 L 185 225 L 165 220" fill="#4a8cca"/>
  
  <!-- Safety glasses on head -->
  <path d="M 110 100 L 190 100" fill="none" stroke="#ffa500" stroke-width="3" stroke-linecap="round"/>
  <path d="M 110 100 C 105 110 105 115 110 120" fill="none" stroke="#ffa500" stroke-width="3" stroke-linecap="round"/>
  <path d="M 190 100 C 195 110 195 115 190 120" fill="none" stroke="#ffa500" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Name -->
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333333">Michael Chen</text>
  <text x="150" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666666">Mechanical Engineering</text>
</svg>
