<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <!-- Background -->
  <rect width="400" height="250" fill="#f8f9fa" />
  
  <!-- DNA double helix -->
  <g transform="translate(200, 125)">
    <!-- Base pairs -->
    <g stroke="#34495e" stroke-width="2">
      <line x1="-40" y1="-90" x2="40" y2="-90" stroke="#3498db" />
      <line x1="-30" y1="-60" x2="30" y2="-60" stroke="#e74c3c" />
      <line x1="-40" y1="-30" x2="40" y2="-30" stroke="#2ecc71" />
      <line x1="-30" y1="0" x2="30" y2="0" stroke="#f39c12" />
      <line x1="-40" y1="30" x2="40" y2="30" stroke="#3498db" />
      <line x1="-30" y1="60" x2="30" y2="60" stroke="#e74c3c" />
      <line x1="-40" y1="90" x2="40" y2="90" stroke="#2ecc71" />
    </g>
    
    <!-- Helix strands -->
    <path d="M-40 -100 C-60 -80, -20 -70, -40 -50 C-60 -30, -20 -20, -40 0 C-60 20, -20 30, -40 50 C-60 70, -20 80, -40 100" 
          fill="none" stroke="#3498db" stroke-width="3" />
    <path d="M40 -100 C60 -80, 20 -70, 40 -50 C60 -30, 20 -20, 40 0 C60 20, 20 30, 40 50 C60 70, 20 80, 40 100" 
          fill="none" stroke="#e74c3c" stroke-width="3" />
  </g>
  
  <!-- Medical devices -->
  <g>
    <!-- Heart monitor -->
    <rect x="20" y="30" width="80" height="50" rx="5" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" />
    <polyline points="30,55 40,55 45,35 50,75 55,55 65,55 70,45 80,55 90,55" 
              fill="none" stroke="#e74c3c" stroke-width="2" />
    
    <!-- Stethoscope -->
    <circle cx="340" cy="50" r="15" fill="#3498db" />
    <path d="M340 65 c0,20 -30,20 -30,40 v30" fill="none" stroke="#3498db" stroke-width="4" />
    <path d="M310 135 c-30,0 -30,30 0,30" fill="none" stroke="#3498db" stroke-width="4" />
    
    <!-- Microscope -->
    <g transform="translate(320, 190)">
      <rect x="-10" y="-30" width="20" height="30" fill="#34495e" />
      <rect x="-15" y="0" width="30" height="5" fill="#7f8c8d" />
      <rect x="-5" y="5" width="10" height="15" fill="#7f8c8d" />
      <ellipse cx="0" cy="30" rx="15" ry="5" fill="#7f8c8d" />
      <rect x="-2" y="-55" width="4" height="25" fill="#95a5a6" />
      <circle cx="0" cy="-60" r="10" fill="#95a5a6" />
    </g>
  </g>
  
  <!-- Human heart -->
  <g transform="translate(100, 170)">
    <path d="M0,0 C-10,-20 -40,-15 -40,5 C-40,25 -10,35 0,45 C10,35 40,25 40,5 C40,-15 10,-20 0,0 Z" fill="#e74c3c" />
    <!-- Arteries -->
    <path d="M0 -5 c-5,-10 -5,-25 -5,-35" fill="none" stroke="#3498db" stroke-width="3" />
    <path d="M0 -5 c5,-10 5,-25 5,-35" fill="none" stroke="#e74c3c" stroke-width="3" />
  </g>
  
  <!-- Medical cross -->
  <g transform="translate(200, 50)">
    <rect x="-25" y="-5" width="50" height="10" fill="#e74c3c" />
    <rect x="-5" y="-25" width="10" height="50" fill="#e74c3c" />
  </g>
</svg>
