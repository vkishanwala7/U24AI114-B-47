<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 180">
  <!-- Background -->
  <rect width="280" height="180" fill="#f8f9fa" />
  
  <!-- Taco illustration -->
  <g transform="translate(140, 90)">
    <!-- Plate -->
    <ellipse cx="0" cy="45" rx="90" ry="20" fill="#e0e0e0" />
    
    <!-- Taco shell -->
    <path d="M-70,30 Q-70,-20 0,-40 Q70,-20 70,30" fill="#f9a825" />
    <path d="M-70,30 Q-70,-15 0,-35 Q70,-15 70,30" fill="none" stroke="#f57f17" stroke-width="5" />
    
    <!-- Inside filling -->
    <ellipse cx="0" cy="10" rx="65" ry="25" fill="#5d4037" />
    
    <!-- Lettuce -->
    <path d="M-60,0 Q-30,-25 0,0 Q30,-25 60,0" fill="none" stroke="#7cb342" stroke-width="10" />
    <path d="M-50,10 Q-20,-10 10,10 Q40,-10 50,10" fill="none" stroke="#7cb342" stroke-width="8" />
    
    <!-- Tomatoes -->
    <circle cx="-40" cy="0" r="8" fill="#e53935" />
    <circle cx="-15" cy="5" r="8" fill="#e53935" />
    <circle cx="15" cy="0" r="8" fill="#e53935" />
    <circle cx="40" cy="5" r="8" fill="#e53935" />
    
    <!-- Cheese -->
    <path d="M-55,15 L-45,0 L-35,15 L-25,0 L-15,15 L-5,0 L5,15 L15,0 L25,15 L35,0 L45,15 L55,0" stroke="#fbc02d" stroke-width="5" />
    
    <!-- Sour cream -->
    <path d="M-40,-5 Q-20,15 0,-5 Q20,15 40,-5" fill="none" stroke="white" stroke-width="5" stroke-dasharray="1,8" />
  </g>
  
  <!-- Restaurant name banner -->
  <rect x="0" y="0" width="280" height="30" fill="#e65100" opacity="0.8" />
  <text x="20" y="20" font-family="Arial" font-size="14" fill="white" font-weight="bold">Taco Fiesta</text>
</svg>
